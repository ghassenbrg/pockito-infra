version: "3.9"
services:
  db:
    image: postgres:16
    container_name: pockito-postgres
    ports: ["5434:5432"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pockito}
      POSTGRES_USER: ${POSTGRES_USER:-pockito}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pockito}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  keycloak-db:
    image: postgres:16
    container_name: pockito-keycloak-postgres
    ports: ["5433:5432"]
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    container_name: pockito-keycloak
    command: [
      "start-dev",
      "--http-port=8081",
      "--db=postgres",
      "--db-url=jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB:-keycloak}",
      "--db-username=${KEYCLOAK_DB_USER:-keycloak}",
      "--db-password=${KEYCLOAK_DB_PASSWORD:-keycloak}",
      "--import-realm"
    ]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HEALTH_ENABLED: true
    ports: ["8081:8081"]
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - ./keycloak/realm-pockito.json:/opt/keycloak/data/import/realm-pockito.json:ro

volumes:
  pgdata: {}
  keycloak_pgdata: {}
